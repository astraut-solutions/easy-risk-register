version: '3.8'

services:
  frontend:
    build:
      context: ./easy-risk-register-frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./easy-risk-register-frontend:/app
      - /app/node_modules  # Prevents overwriting node_modules from the container
    environment:
      - NODE_ENV=development
    working_dir: /app
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

  # Optional: If you decide to add backend services in the future
  # backend:
  #   build:
  #     context: ./easy-risk-register-backend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:3000"
  #   environment:
  #     - NODE_ENV=development